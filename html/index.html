<head>

<body>
  <audio id="audio_new" src="sounds/definite.ogg"></audio>

      <!-- Replace src with your transparent-center iPad PNG/SVG -->

      <!-- Display area (screen inside the frame) -->

        <!-- Status Bar (time, signal, battery) -->
        <div class="statusbar">
          <div class="left">
            <span class="status-time" id="statusTime">09:41</span>
          </div>
          <div class="center">
            <div class="notch-placeholder" aria-hidden="true"></div>
          </div>
          <div class="right">
            <img class="status-icon" src="img/Wifi.png" alt="Wiâ€‘Fi">

        <!-- App header -->

            <!-- Sound toggle -->
            <button id="toggleSoundBtn" class="btn icon ghost" aria-label="Skift lyd">

          </div>

        <!-- Content Card -->
        <main class="app-content">
          <div class="card glass">
            <table id="callist" class="display compact stripe hover" style="width:100%">
              <thead>
                <tr>

        <!-- Home Indicator -->
        <div class="home-indicator" aria-hidden="true"></div>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
